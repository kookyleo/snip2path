name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish self-contained
        run: >
          dotnet publish src/Snip2Path/Snip2Path.csproj
          -c Release -r win-x64 --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:EnableCompressionInSingleFile=true
          -o dist/self-contained

      - name: Publish framework-dependent
        run: >
          dotnet publish src/Snip2Path/Snip2Path.csproj
          -c Release -r win-x64 --self-contained false
          -p:PublishSingleFile=true
          -o dist/framework-dependent

      - name: Package zips
        run: |
          Compress-Archive dist/self-contained/Snip2Path.exe dist/Snip2Path-win-x64.zip
          Compress-Archive dist/framework-dependent/Snip2Path.exe dist/Snip2Path-win-x64-compact.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/Snip2Path-win-x64.zip
            dist/Snip2Path-win-x64-compact.zip
